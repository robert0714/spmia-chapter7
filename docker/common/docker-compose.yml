  authenticationservice:
      image: johncarnell/tmx-authentication-service:chapter7
      ports:
        - "8901:8901"
      depends_on:
        - "database"
        - "configserver"
        - "eurekaserver"
        - "zuulserver"
        - "fluentd"
      links:
        - "database:database"
        - "configserver:configserver"
        - "eurekaserver:eurekaserver"
        - "zuulserver:zuulserver"
        - "fluentd:fluentd"
      environment:
        PROFILE: "default"
        SERVER_PORT: "8901"
        CONFIGSERVER_URI: "http://configserver:8888"
