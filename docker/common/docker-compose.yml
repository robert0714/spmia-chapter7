version: "2"
services:
  eurekaserver:
     image:   johncarnell/tmx-eurekasvr:chapter7
     ports:
         - "8761:8761"
  
  configserver:
      image: johncarnell/tmx-confsvr:chapter7
      ports:
         - "8888:8888"
      depends_on:
        - "eurekaserver"
      links:
         - "eurekaserver:eurekaserver"
      environment:
         EUREKASERVER_URI: "http://eurekaserver:8761/eureka/"
  
  zuulserver:
      image: johncarnell/tmx-zuulsvr:chapter7
      ports:
        - "5555:5555"
      depends_on:
        - "eurekaserver"
        - "fluentd"
        - "configserver"
      links:
        - "eurekaserver:eurekaserver"
        - "fluentd:fluentd"
        - "configserver:configserver"
       # - "orgservice-new:orgservice-new"
      environment:
        PROFILE: "default"
        SERVER_PORT: "5555"
        CONFIGSERVER_URI: "http://configserver:8888"
        EUREKASERVER_URI: "http://eurekaserver:8761/eureka/"
  
  database:
      image: postgres
      ports:
        - "5432:5432"
      environment:
        - POSTGRES_USER=postgres
        - POSTGRES_PASSWORD=p0stgr@s
        - POSTGRES_DB=eagle_eye_local
  
  licensingservice:
      image: johncarnell/tmx-licensing-service:chapter7
      ports:
        - "8080:8080"
      depends_on:
        - "database"
        - "configserver"
        - "eurekaserver"
        - "fluentd"
        - "zuulserver"
        - "authenticationservice"
      links:
        - "database:database"
        - "configserver:configserver"
        - "eurekaserver:eurekaserver"
        - "fluentd:fluentd"
        - "zuulserver:zuulserver"
        - "authenticationservice:authenticationservice"
      environment:
        PROFILE: "default"
        SERVER_PORT: "8080"
        CONFIGSERVER_URI: "http://configserver:8888"
        EUREKASERVER_URI: "http://eurekaserver:8761/eureka/"
        AUTHSERVER_URI:   "http://authenticationservice:8901/auth/user"
  
  organizationservice:
      image: johncarnell/tmx-organization-service:chapter7
      ports:
        - "8085:8085"
      depends_on:
        - "database"
        - "configserver"
        - "eurekaserver"
        - "fluentd"
        - "es"
        - "authenticationservice"
      links:
        - "database:database"
        - "configserver:configserver"
        - "eurekaserver:eurekaserver"
        - "fluentd:fluentd"
        - "es:es"
        - "authenticationservice:authenticationservice"
      environment:
        PROFILE: "default"
        SERVER_PORT: "8085"
        CONFIGSERVER_URI: "http://configserver:8888"
        EUREKASERVER_URI: "http://eurekaserver:8761/eureka/"
        AUTHSERVER_URI:   "http://authenticationservice:8901/auth/user"
  
  
